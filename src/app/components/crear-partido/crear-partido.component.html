<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <div class="card text-center">
          <div class="card-body">
            <div class="logo-container">
              <img src="../../../assets/img/login.png">
            </div>
            <h3>Agregar Partido</h3>
            <span *ngIf="submitted && cretePartido.invalid">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
            <form [formGroup]="cretePartido" class="mt-4" (ngSubmit)="agregarPartido()">
              <input type="text" formControlName="nombreCancha" class="form-control form-control-lg mt-3"
                placeholder="NombreCancha">
              <input type="text" formControlName="Direccion" class="form-control form-control-lg mt-3"
                placeholder="Direccion">
              <input type="text" formControlName="Creador" class="form-control form-control-lg mt-3"
                placeholder="Creador">
              <input type="number" formControlName="Telefono" class="form-control form-control-lg mt-3"
                placeholder="Telefono">
              <input type="text" formControlName="Posicion" class="form-control form-control-lg mt-3"
                placeholder="Posicion">
              <input type="date" formControlName="Fecha" class="form-control form-control-lg mt-3" placeholder="Fecha">
              <input type="time" formControlName="Hora" class="form-control form-control-lg mt-3" placeholder="Hora">
              <input type="text" formControlName="Observaciones" class="form-control form-control-lg mt-3"
                placeholder="Observaciones">
              <div class="mt-3">
                <button type="text" routerLink="/menu" class="btn btn-secondary btn-lg me-3">Volver</button>
                <button type="submit" class="btn btn-dark btn-lg"> Agregar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
